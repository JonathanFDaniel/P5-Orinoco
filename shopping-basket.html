<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco.fr : Le site de vente en ligne</title>
</head>
<body>
    <div class="content">
        <nav>
            <a href="product.html"><i class="far fa-arrow-alt-circle-left"></i></a>
            <i class="fas fa-shopping-cart"></i>
            <div class="nav-left">
                <h1 class="title-site">Orinoco</h1>
                <h2 class="subtitle">Le site de vente en ligne</h2>
            </div>
            <div class="nav-right"></div>
            <div class="toggle-button">
                <span></span>
            </div>
        </nav>

        <div class="menu little-nav"></div>
        
        <h3>Votre panier</h3>
        
        <div class="shopping-basket-section">

            <p id="blank"></p>

            <div id="ordered"></div>

        </div>

        <h3>Valider votre commande</h3>

        <div class="form-section">

            <form action="ordered.html" class="form" id="inscription" method="post">
            
                <input type="text" name="firstName" placeholder="Prénom" id="firstName">
                <input type="text" name="lastName" placeholder="Nom" id="lastName">
                <input type="text" name="address" placeholder="Adresse" id="address">
                <input type="text" name="city" placeholder="Ville" id="city">
                <input type="email" name="email" placeholder="Email" id="email">
                <div class="message-security">
                    <input type="password" name="mdp" placeholder="Mot de passe" id="password">
                    <span id="security"></span>
                </div>
                <input type="password" name="mdp-confirmation" placeholder="Confirmer mot de passe" id="password2">
                <p class="message-erreur" id="message-erreur"></p> 
                <input type="submit" class="button-style" id="order-validate" value="valider commande">

            </form>
            
        </div>
        <footer>
            <p>Conditions générales de vente</p>
            <p>Contact</p>
        </footer>  
    </div>
    <script src="https://kit.fontawesome.com/470ee438b3.js" crossorigin="anonymous"></script>
    <script src="nav.js"></script>
    <script src="shopping-basket.js"></script>
    <script src="confirm-order.js"></script>
</body>
</html>
